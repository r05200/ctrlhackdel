version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: concept-tree-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: concept-tree
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - concept-tree-network

  backend:
    build: .
    container_name: concept-tree-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongodb:27017/concept-tree
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    networks:
      - concept-tree-network
    command: npm run dev

volumes:
  mongodb_data:

networks:
  concept-tree-network:
    driver: bridge
