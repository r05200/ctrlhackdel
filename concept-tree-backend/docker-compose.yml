version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: concept-tree-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: concept-tree
    volumes:
      - mongodb_data:/data/db
    networks:
      - concept-tree-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./node-backend
      dockerfile: Dockerfile
    container_name: concept-tree-backend
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://mongodb:27017/concept-tree
      NODE_ENV: development
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - concept-tree-network
    volumes:
      - ./node-backend:/app
      - /app/node_modules

networks:
  concept-tree-network:
    driver: bridge

volumes:
  mongodb_data:

# Usage:
# docker-compose up              # Start all services
# docker-compose down            # Stop all services
# docker-compose logs -f         # View logs
# docker-compose logs backend    # View backend logs only
